{% extends "base.html" %}
{% load pagination %}

{% block title %}
    {{ categoria_atual }} | {{ block.super }}
{% endblock %}

{% block container %}
<div class="col-sm-6 col-md-4">
        <div class="thumbnail">
            <a href="{{ Produto.get_absolute_url }}">
                <img src="http://placehold.it/350x250" alt="" />
            </a>
            <div class="caption">
                <h3>{{ Produto }}</h3>
                {{ Produto.descricao|linebreaks }}
                <p><a href="{{ Produto.get_absolute_url }}" class="btn btn-success"
                role="button">Detalhes</a> <a href="#" class="btn btn-default"
                role="button">Adicionar</a></p>
            </div>
        </div>
    </div>

{% pagination request paginator page_obj %}

{% endblock %}
